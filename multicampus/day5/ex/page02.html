<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function text() {
        result.innerHTML = '글자추가 1';
      }
      function text2() {
        word = document.getElementById('word').value;
        result.innerHTML = word;
      }
      function text3() {
        result.innerHTML = '글자추가 3';
      }
      function image() {
        result.innerHTML = '<img src=https://picsum.photos/200/300>';
      }
    </script>
  </head>
  <body>
    <button onclick="text3()">글자추가 3</button>
    <button onclick="text()">글자추가</button>
    <button onclick="image()">이미지추가</button>
    <button onclick="text2()">글자추가 2</button>
    아무말이나 쓰세요: <input type="text" id="word" />
    <hr />
    <div id="result"></div>
    <div id="result2"></div>
    <script>
      console.log('result');
    </script>
  </body>
</html>

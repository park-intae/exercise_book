  <link rel="stylesheet" href="css/out.css" />
  <!-- 외부 css파일을 스타일로 적용 -->
  <style>
    body {
      background-color: yellow;
    }
  </style>
  <!-- 따로 스타일을 태그를 만들어서 적용 -->
  <body>
    <a href="https://www.naver.com" style="background-color: green">네이버</a>
    <!-- 태그 안에 스타일 속성으로 따로 스타일 지정 가능 -->
    <!-- css 적용 순서는 구체적일수록 우선적(태그->페이지->전체) -->
    <a href="https://section.cafe.naver.com/">네이버 카페</a>
    <a href="https://mail.naver.com/">네이버 메일</a>

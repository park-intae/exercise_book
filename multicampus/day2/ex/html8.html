<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 100%;
      }
      p:nth-child(3) {
        font-size: 1.5em;
      }
      p:nth-child(4) {
        font-size: 2rem;
      }
      /* x:ntn-child(n):n번째 자손인 태그x */
    </style>
  </head>
  <body>
    <p>첫번째 줄</p>
    <p>두번째 줄</p>
    <p>세번재 줄</p>
    <p>네번째 줄</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: yellow;
        padding: 20px;
      }
      span {
        display: inline-block;
        width: 100px;
        height: 50px;
        background-color: aqua;
        padding: 20px;
      }
      /* inline의 경우 적용이 안되는 속성이 있을 수 있다
        적용시키고 싶다면 inline-block 속성을 추가하자
        img태그는 기본적으로 inline-bolck의 속성을 가지고 있다*/
    </style>
  </head>
  <body>
    <div class="box">
      이렇게 뭔가를 쓰다보면 <span>아무 생각없이</span> 지껄이게 되는 경우가
      잦다. 지금의 글 또한 그러한 영역에서 벌어지는 일인 바. 이를 해결하는
      방법은 적절한 목적을 가진 채 글을 작성하는 것이라 하겠다.
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let password = 1234;
      let input = prompt('비밀번호를 입력하시오');

      // 입력값이 맞으면 로그인 성공, 틀리면 로그인 실패 출력
      if (password == input) {
        alert('로그인성공');
      } else {
        alert('로그인실패');
      }
    </script>
  </head>
  <body></body>
</html>

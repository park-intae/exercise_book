<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let visit = prompt('몇 명의 방문객을 받으시겠습니까?');
      visit = parseInt(visit);
      console.log(`visit:${visit}`);
      //NaN : Not a Number

      let i;
      for (i = 0; i < visit; i++) {
        document.write(
          '<img src="https://source.unsplash.com/random/"><width=30px><br />'
        );
      }
    </script>
  </head>
  <body></body>
</html>

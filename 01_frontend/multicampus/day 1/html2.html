<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Input Element</h1>

    <form>
      <fieldset>
        <label for="fname">Firstname: </label>
        <!-- for속성으로 id가 fname인 곳에 포커스 -->
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="이름을 입력하시오"
          required
        /><br /><br />
        <!-- name속성으로 submit을 통해 제출할 값의 이름을 정함 -->
        <!-- placeholder는 값을 갖지 않고 화면에 출력되기만 함(안내문자)-->
        <!-- required는 필수항목지정 속성 -->
        <label for="lname">Lastname: </label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="성을 입력하시오"
          required
        /><br /><br />
        <label for="email">E-mail: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail을 입력하시오"
          required
        /><br /><br />
        <!-- @가 없는(이메일 형식을 충족하지 않는)입력을 거부 -->
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday" /><br /><br />

        <input type="submit" value="submit" />
        <!-- type="submit"은 버튼형식으로 표시,  -->
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" value="입력하던 지 말던 지" /><br />
      <!-- text타입의 vlaue속성은 초기값 -->
      <input type="button" value="중복확인" /><br />
      <!-- button타입의 value는 버튼의 글로 표현 -->
      취미 :
      <input type="checkbox" id="movie" />
      <label for="movie">영화감상</label>
      <input type="checkbox" id="music" />
      <label for="music">음악감상</label>
      <label><input type="checkbox" />여행</label><br />
      <!-- label안에 input을 넣어서 토글이 자동으로 되도록 -->
      <!-- 다중선택or동의여부 질의 시 사용 -->
      <input type="file" /><br />
      <input type="hidden" /><br />
      <input type="image" /><br />
      <input type="password" /><br />
      성별 :
      <label><input type="radio" name="gender" />남</label>
      <label><input type="radio" name="gender" />여</label>
      <br />
      취미 :
      <label><input type="radio" name="hobby" />축구</label>
      <label><input type="radio" name="hobby" />야구</label>
      <br />
      <!-- radio는 name이 같게 만들어 그룹화 가능(복수선택을 위해서는 name을 다르게 해줘야) -->
      <input type="reset" /><br />
      <!-- 서버로 제출하지 않고 입력값 초기화 -->
      <input type="submit" /><br />
    </form>
  </body>
</html>

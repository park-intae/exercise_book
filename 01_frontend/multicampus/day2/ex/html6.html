<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:disabled {
        background-color: gray;
      }
      input:focus {
        border: 3px;
      }
      button:hover {
        background-color: rgba(128, 128, 128, 0.144);
        font-weight: bold;
      }
      input[type="text"] {
        background-color: red;
        color: white;
        font-size: 30px;
      }
      input[type="password"] {
        background-color: greenyellow;
        color: blue;
        font-size: 20px;
      }
      /* 속성선택자 */
    </style>
  </head>
  <body>
    <h1>로그인</h1>
    아이디:
    <input type="text" name="user-id" disabled value="apple" /><br />
    비밀번호:
    <input type="password" name="user-pw" /><br />
    <button>로그인 하기</button>
  </body>
</html>

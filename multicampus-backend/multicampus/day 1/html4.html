<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>항목</td>
        <td>입력</td>
      </tr>
      <tr>
        <td>번호</td>
        <td></td>
      </tr>
      <tr>
        <td>제목</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>내용</td>

        </td>
      </tr>
      <tr>
        <td>작성자</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="글쓰기 완료" />
        </td>
      </tr>
    </table>
  </body>
</html>

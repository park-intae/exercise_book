<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function plus() {
        n1 = document.getElementById('n1').value;
        console.log('숫자1의 입력값 ' + n1);
        n2 = document.getElementById('n2').value;
        console.log('숫자2의 입력값 ' + n2);

        n11 = parseInt(n1);
        n21 = parseInt(n2);
        console.log('합은' + (n11 + n21));
      }
      function login() {
        user = document.getElementById('user').value;
        console.log('입력된 아이디: ' + user);
        pw = document.getElementById('pw').value;
        console.log('입력된 비밀번호: ' + pw);

        if (user == 'root' && pw == '1234') {
          console.log('로그인 되었습니다');
        } else {
          console.log('잘못입력되었습니다');
        }
      }
    </script>
  </head>
  <body>
    숫자1 : <input type="text" id="n1" /><br />
    숫자2 : <input type="text" id="n2" /><br />
    <button onclick="plus()">더하기</button><br />
    <hr />
    id : <input type="text" id="user" /><br />
    pw : <input type="text" id="pw" /><br />
    <button onclick="login()">로그인</button><br />
  </body>
</html>

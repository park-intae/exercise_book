<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
      }
      #box2 {
        position: relative;
        left: 100px;
        top: 50px;
      }
      /* position: relative의 기준은 원래 위치 */
      #box3 {
        position: fixed;
        right: 0px;
        bottom: 0px;
      }
      /* position: fixed는 창 기준 위치 */

      /* position:absolute는 부모 기준(이때 부모는 position:relative를 가짐) */
    </style>
  </head>
  <body>
    <div class="box">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
  </body>
</html>

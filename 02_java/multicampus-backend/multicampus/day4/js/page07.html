<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let id = prompt('아이디를 입력하시오');
      let pw = prompt('비밀번호를 입력하시오');
      alert(id + ' ' + pw);

      //id = root, pw = 1234
      if (id == 'root' && pw == 1234) {
        document.write('로그인 성공');
      } else {
        document.write('로그인 실패');
      }
    </script>
  </head>
  <body></body>
</html>

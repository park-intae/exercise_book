<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function swap(x, y) {
        let temp;
        temp = x;
        x = y;
        y = temp;

        console.log(`교환중... x:${x},y:${y}`);
      }

      let x = 10;
      let y = 20;

      console.log(`교환전... x:${x},y:${y}`);
      swap(x, y);
      console.log(`교환후... x:${x},y:${y}`);
    </script>
  </head>
  <body></body>
</html>
